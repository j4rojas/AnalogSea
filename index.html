<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AnalogSea</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="nav-bar">
      <nav class="nav-logo" role="navigation">
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo"> 
      </nav>
    </div>

    <section class ="boxsign-up">
    <form class="sign-up" action="/signup/" method="post">
      <h1>Sign up</h1>
      <fieldset>
        <label for="email">Email</label>
        <input placeholder="foo@bar.com" type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input placeholder="1234passw0rd" type="password" name="password" id="password" required>
      </fieldset>

      <button type="submit" class="signupbtn">Sign Up</button>
    </form>
    </section>

    <p class="question">Already have an account? <a href="/login">Log in</a></p>
  </body>
</html>
